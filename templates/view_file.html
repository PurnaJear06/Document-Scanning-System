<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ filename }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
            text-align: center;
        }
        .container {
            max-width: 700px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
        }
        pre {
            text-align: left;
            white-space: pre-wrap;
            word-wrap: break-word;
            background: #eee;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
        }
        a {
            text-decoration: none;
            color: blue;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>{{ filename }}</h2>
        <pre>{{ content }}</pre>
        <br>
        <a href="/dashboard">Go Back to Dashboard</a>
    </div>

</body>
</html>
